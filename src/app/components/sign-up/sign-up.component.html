<div class="card mx-auto w-50">
    <div class="card-header">
        <h3 class="text-center px-2">Registro de usuarios</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="shape" class="col s-12 white" (ngSubmit)="OnSubmit()">
            <div class="row">
                <div class="form-group col-6">
                    <label for="inputIdentification">Usuario</label>
                    <input class="form-control" type="text" formControlName="UserName" id="inputIdentification">
                    <small class="text-muted">Modo en el que el usuario iniciar치 sesi칩n</small>
                </div>
                <div class="form-group col-6">
                    <label for="inputPassword">Contrase침a</label>
                    <input class="form-control" type="password" formControlName="Password" id="inputPassword">
                    <!-- Mensajes de validaci칩n -->
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12">
                    <label for="inputEmail">Correo Electronico</label>
                    <input class="form-control" type="text" formControlName="Email" id="inputEmail">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="inputFirstName">Nombres</label>
                    <input class="form-control" type="text" formControlName="FirstName" id="inputFirstName">
                </div>
                <div class="form-group col-6">
                    <label for="inputLastName">Apellidos</label>
                    <input class="form-control" type="text" formControlName="LastName" id="inputLastName">
                </div>
            </div>
            <div class="row" *ngIf="roles">
                <div class="checkbox " *ngFor="let item of roles;let i = index">
                    <label [for]="'roles-'+i">
                        <input type="checkbox" name="optionsRadios" [id]="'roles-'+i" [value]="item.Id"
                            [checked]="item.selected">
                        <span class="checkbox-decorator">
                            <span class="check"></span>
                            <div class="ripple-container"></div>
                        </span>
                        {{ item.Name }}
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="form-group col s-12">
                    <button class="btn btn-block btn-primary" type="submit">Registrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
