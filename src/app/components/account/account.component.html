                            <div class="col sm-12 ">
                                <div class="form-group">
                                    <label for="inputMail" class="text-truncate">Correo

                                    <input type="mail" formControlName="mail" class="form-control" id="inputMail">
                                </div>
                            </div>
                        </div>
                        <div class="row m-0 p-0">
                            <div class="form-group mx-auto">
                                <input type="submit" class="btn mt-3 btn-raised btn-primary" value="Modificar datos"
                                    aria-pressed="true">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
