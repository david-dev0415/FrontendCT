<app-navbar></app-navbar>

<p class="display-4 m-t-5 py-2 text-white section-title animated fadeIn fast">Reportes</p>

<div class="container animated fadeIn">
    <div class="row my-5">
        <div class="col-12 py-3">
            <div class="card mx-auto">
                <div class="card-header w-100 p-0">
                    <form [formGroup]="shapeSearchByFilters" (ngSubmit)="searchReport()" novalidate>
                        <div class="row p-0 m-0">
                            <div class="col-sm-4 col-md-4 px-1 mt-3 mb-0">
                                <div class="input-group mb-0">
                                    <div class="form-group mw-100 bmd-form-group input-group-prepend d-inline mx-2"
                                        style="padding: 1.65px;">
                                        <label for="dateBegin">
                                            <i class="material-icons">search</i>
                                            Búsqueda
                                        </label>
                                        <input type="search" class="form-control" formControlName="search" id="input-search"
                                            placeholder="Criterio de búsqueda" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8 col-md-7 px-2 mt-3 mb-0">
                                <div class="input-group mb-0">
                                    <div class="row">
                                        <div class="col-sm-6 col-md-6">
                                            <div
                                                class="form-group w-100 bmd-form-group d-inline input-group-prepend mx-2 ">
                                                <label for="dateBegin">
                                                    <i class="material-icons">date_range</i>
                                                    Fecha inicio
                                                </label>
                                                <input type="date" class="form-control d-inline" formControlName="startDate" id="dateBegin">
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-md-6">
                                            <div class="form-group d-inline mx-2 bmd-form-group">
                                                <label for="dateBegin">
                                                    <i class="material-icons">date_range</i>
                                                    Fecha final
                                                </label>
                                                <input type="date" class="form-control d-inline" formControlName="finalDate" id="dateEnd">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="btn-options"
                                class="col-sm-1 d-none d-md-block d-lg-block ml-sm-auto mx-0 mt-md-5">
                                <span class="btn-group-sm">
                                    <button type="button" (click)="loadData()" class="btn btn-outline-primary bmd-btn-fab" id="btn-search"
                                        data-toggle="tooltip" data-placement="top" data-animation="true"
                                        title="Cargar datos">
                                        <i class="material-icons">refresh</i>
                                    </button>
                                </span>
                            </div>
                            <div class="col-sm-12 col-md-1 mt-3 mb-2 d-xs-block d-md-none">
                                <button type="button" (click)="loadData()" class="btn w-100 btn-outline-primary" id="btn-search">
                                    Cargar datos
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-body table-responsive">
                    <table id="tbl-reports"
                        class="table mx-auto table-hover table-condensed table-borderless text-center">
                        <thead class="">
                            <tr class="text-center mr-4">
                                <th scope="col">#</th>
                                <th scope="col">Vehículo</th>
                                <th scope="col">Ruta realizada</th>
                                <th scope="col">Pasajeros</th>
                                <th scope="col">Viajes</th>
                                <th scope="col" data-toggle="tooltip" data-placement="right" data-animation="true"
                                title="Ver reporte detallado">Detalle</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr class="" *ngFor="let consolidated of consolidatedList; let i = index;">
                                <th scope="row"> {{ i + 1 }} </th>
                                <td scope="row">{{ consolidated.CodVehicle }}</td>
                                <td scope="row">{{ consolidated.CodRoute }}</td>
                                <td>{{ consolidated.Passenger }}</td>
                                <td>{{ consolidated.LapsManual }}</td>
                                <td scope="row">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-primary btn-visibility" data-toggle="modal"
                                        data-target="#exampleModalCenter" name="btnModal" (click)="loadDetailedReport(consolidated.IdConsolidate)">
                                        Ver <i class="material-icons icon-visibility d-inline mt-2">visibility</i>
                                    </button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLongTitle">Reporte detallado
                                                    </h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <!--Detailed report -->
                                                    <div class="container-fluid table-responsive">
                                                        <table class="table table-striped table-sm">
                                                            <thead>
                                                                <tr class="bg-dark ">
                                                                    <th class="text-white font-weight-normal"
                                                                        scope="col">Ruta</th>
                                                                    <th class="text-white font-weight-normal"
                                                                        scope="col">Inicio</th>
                                                                    <th class="text-white font-weight-normal"
                                                                        scope="col">Fin</th>                                                               
                                                                    <th class="text-white font-weight-normal"
                                                                        scope="col">Tiempo</th>
                                                                    <th class="text-white font-weight-normal"
                                                                        scope="col">Pas.viaje</th>
                                                                    <th class="text-white font-weight-normal"
                                                                        scope="col">Marc.Desc.</th>
                                                                    <th class="text-white font-weight-normal"
                                                                        scope="col">Monto</th>
                                                                    <th class="text-white font-weight-normal"
                                                                        scope="col">Bloq(s)</th>
                                                                    <th class="text-white font-weight-normal"
                                                                        scope="col">Km</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr>
                                                                    <th scope="row"></th>
                                                                    <td></td>
                                                                    <td></td>
                                                                    <td></td>
                                                                    <td></td>
                                                                    <td></td>
                                                                    <td></td>
                                                                    <td></td>
                                                                    <td></td>
                                                                </tr>
                                                            </tbody>
                                                            <tfoot></tfoot>
                                                        </table>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-outline-secondary mr-5"
                                                        data-dismiss="modal">Cerrar</button>
                                                    <!-- Posibility to export data -->
                                                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
